<!DOCTYPE html>
<head>
    <title>Span e Div</title>
    <meta charset="utf-8"/>
    <style type="text/css">

      #menu {
        background-color: gray;
      }

      /* ID */
      #conteudo_principal {
          background-color: whitesmoke;
          border: 0.5px solid gray;
      }

      #rodape{
        border: 1px solid gray;
      } 
      /* Class */
      .verde {
          color: green;
      } 

    </style>
</head>

<body>
   <div id="menu">
       Home | Quem Somos | Contato
   </div>

   <div id="conteudo_principal">
       <h2>Conteudo do Site</h2>
       <p>Conteudo</p>
   </div>

   <div id="rodape">
        <p>Todos os <span class="verde">direitos</span> reservados</p>
   </div>
</body>
